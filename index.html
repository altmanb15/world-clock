<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Comptible" content="IE-edge" />
    <metaa name="viewport" content="width=device-width,initiaal-scaale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">South Carolina</option>
        <option value="">London</option>
        <option value="">Paris</option>
      </select>
      <div class="city">
        <h2>South Carolina</h2>
        <div class="date">March 11th 2024</div>
        <div class="time">1:22:00 PM</div>
      </div>
    </div>
    <div class="city">
      <h2>Sydney</h2>
      <div class="date">March 11th 2024</div>
      <div class="time">1:22:00 PM</div>
    </div>
    <footer>
      This project was coded by Brooke Altman and is
      <a href="https://github.com/altmanb15/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
